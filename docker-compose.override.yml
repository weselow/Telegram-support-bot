# =============================================================================
# Docker Compose Override — Development
# =============================================================================
#
# Этот файл автоматически загружается при `docker compose up`
# Добавляет dev-порты для доступа к БД с хост-машины (pgAdmin, redis-cli)
#
# НЕ копировать на production сервер!
# На проде используется только docker-compose.yml (без портов наружу)
#
# =============================================================================

services:
  postgres:
    ports:
      # Только localhost — не доступен из интернета
      - "127.0.0.1:5433:5432"

  redis:
    ports:
      # Только localhost — не доступен из интернета
      - "127.0.0.1:6380:6379"
